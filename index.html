<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">

        <!-- HEADER -->
        <header>
            <div class="left-container">
                <div class="img-container">
                    <img src="img/Logo.png" alt="Logo Boolean">
                </div>
                <h2 class="ml-0-8">Campo Minato</h2>
            </div>
            <div class="right-container">
                <span>Difficoltà:</span>
                <select class="ml-0-8 w-100" id="difficulty">
                    <option value=""></option>
                    <option value="easy" id="easy">Easy</option>
                    <option value="medium" id="medium">Medium</option>
                    <option value="hard" id="hard">Hard</option>
                </select>
                <button class="ml-0-8 btn" id="play">Play</button>
            </div>
        </header>
        <!-- /HEADER -->

        <!-- MAIN -->
        <main>
            <h2 id="title-d-none">Scegli la difficoltà e clicca sul pulsante "Play" per giocare!</h2>
            <div id="grid"></div>
        </main>
        <!-- /MAIN -->

        <!-- FOOTER -->
        <footer>
            <span>Made with &hearts; by <a href="">Boolean</a></span>
        </footer>
        <!-- /FOOTER -->
    </div>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
